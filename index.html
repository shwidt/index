<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Сканер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        /* Стиль кнопки фото */
        #photoButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #photoButton:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h2>QR Сканер</h2>
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
    <div id="output">Тут появятся данные из QR-кода...</div>
    <button id="copyButton" class="btn-copy">Скопировать всё</button>
    <button id="flashButton" class="btn-flash">Включить фонарик</button>
    <button id="photoButton">Снять фото</button> <!-- Кнопка для съемки фото -->

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        const flashButton = document.getElementById('flashButton');
        const photoButton = document.getElementById('photoButton');  // Кнопка фото
        let scannedData = [];
        let stream = null;
        let track = null;
        let isFlashOn = false;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    track = stream.getVideoTracks()[0]; 
                    requestAnimationFrame(scanQRCode);
                };
            } catch (error) {
                console.error("Ошибка доступа к камере:", error);
                output.innerText = "Не удалось получить доступ к камере. Разрешите доступ в настройках.";
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    let extractedData = code.data.includes("=") ? code.data.split("=")[1] : code.data; 

                    if (!scannedData.some(item => item.value === extractedData)) {
                        scannedData.push({ value: extractedData, suffix: "" });
                        renderScannedData();
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function renderScannedData() {
            output.innerHTML = ""; 
            scannedData.forEach((item, index) => {
                const scanItem = document.createElement("div");
                scanItem.classList.add("scan-item");

                const text = document.createElement("span");
                text.classList.add("scan-text");
                text.textContent = item.suffix ? `${item.value} ${item.suffix}` : item.value;

                const buttonsDiv = document.createElement("div");
                buttonsDiv.classList.add("scan-buttons");

                const addPrefixButton = document.createElement("button");
                addPrefixButton.classList.add("btn-prefix");
                addPrefixButton.textContent = "Добавить префикс";
                addPrefixButton.onclick = () => togglePrefixList(index);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Удалить";
                deleteButton.classList.add("btn-delete");
                deleteButton.onclick = () => {
                    scannedData.splice(index, 1);
                    renderScannedData();
                };

                buttonsDiv.appendChild(addPrefixButton);
                buttonsDiv.appendChild(deleteButton);

                scanItem.appendChild(text);
                scanItem.appendChild(buttonsDiv);
                output.appendChild(scanItem);
            });
        }

        // Функция для получения таймштампа с геолокацией
        async function getTimestampAndGeo() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const geoData = position.coords;
                        const timestamp = new Date().toLocaleString(); // Текущее время с устройства
                        const street = await getStreet(geoData.latitude, geoData.longitude); // Получение улицы
                        resolve({ timestamp, geoData, street });
                    }, (error) => {
                        reject("Не удалось получить геолокацию.");
                    });
                } else {
                    reject("Геолокация не поддерживается.");
                }
            });
        }

        // Функция для получения названия улицы
        async function getStreet(latitude, longitude) {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
            const data = await response.json();
            return data.address.road || "Неизвестная улица";
        }

        // Функция для съемки фото
        async function takePhoto() {
            try {
                const { timestamp, geoData, street } = await getTimestampAndGeo();
                const photoCanvas = document.createElement('canvas');
                const photoCtx = photoCanvas.getContext('2d');
                photoCanvas.width = video.videoWidth;
                photoCanvas.height = video.videoHeight;
                photoCtx.drawImage(video, 0, 0, photoCanvas.width, photoCanvas.height);

                // Добавим таймштамп, геолокацию и улицу
                const text = `${timestamp}\nLat: ${geoData.latitude}, Lon: ${geoData.longitude}\nУлица: ${street}`;
                photoCtx.font = "20px Arial";
                photoCtx.fillStyle = "white";
                photoCtx.fillText(text, 20, photoCanvas.height - 40);

                // Сохранить или показать фото
                const photoURL = photoCanvas.toDataURL('image/png');
                const img = new Image();
                img.src = photoURL;
                document.body.appendChild(img); // Покажем фото на странице
            } catch (error) {
                alert(error);
            }
        }

        // Обработчик кнопки для съемки фото
        photoButton.addEventListener('click', takePhoto);

        copyButton.addEventListener('click', () => {
            const textToCopy = scannedData.map(item => item.suffix ? `${item.value} ${item.suffix}` : item.value).join("\n");
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Данные скопированы!");
            });
        });

        flashButton.addEventListener('click', async () => {
            if (!track) return alert("Фонарик не поддерживается на этом устройстве.");
            try {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                flashButton.innerText = isFlashOn ? "Выключить фонарик" : "Включить фонарик";
            } catch {
                alert("Ошибка управления фонариком.");
            }
        });

        startCamera();
    </script>
</body>
</html>
