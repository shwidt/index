<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Сканер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            text-align: left;
        }
        .scan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e3e3e3;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
        }
        .scan-item button {
            margin-left: 10px;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>QR Сканер</h2>
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
    <div id="output">Тут появятся данные из QR-кода...</div>
    <button id="copyButton">Скопировать всё</button>
    <button id="flashButton">Включить фонарик</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        const flashButton = document.getElementById('flashButton');
        let scannedData = [];
        let stream = null;
        let track = null;
        let isFlashOn = false;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    video.play();
                    track = stream.getVideoTracks()[0]; 
                    requestAnimationFrame(scanQRCode);
                };
            } catch (error) {
                console.error("Ошибка доступа к камере:", error);
                output.innerText = "Не удалось получить доступ к камере. Разрешите доступ в настройках.";
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    let extractedData = code.data.includes("=") ? code.data.split("=")[1] : code.data; 

                    if (!scannedData.includes(extractedData)) {
                        scannedData.push(extractedData);
                        renderScannedData();
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function renderScannedData() {
            output.innerHTML = ""; 
            scannedData.forEach((data, index) => {
                const item = document.createElement("div");
                item.classList.add("scan-item");

                const text = document.createElement("span");
                text.textContent = data;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Удалить";
                deleteButton.onclick = () => {
                    scannedData.splice(index, 1);
                    renderScannedData();
                };

                item.appendChild(text);
                item.appendChild(deleteButton);
                output.appendChild(item);
            });
        }

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(scannedData.join("\n")).then(() => {
                alert("Данные скопированы!");
            }).catch(err => {
                console.error("Ошибка копирования:", err);
            });
        });

        flashButton.addEventListener('click', async () => {
            if (!track) return alert("Фонарик не поддерживается на этом устройстве.");
            
            try {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                flashButton.innerText = isFlashOn ? "Выключить фонарик" : "Включить фонарик";
            } catch (error) {
                console.error("Ошибка управления фонариком:", error);
                alert("Не удалось включить фонарик. Возможно, ваш браузер или устройство не поддерживает эту функцию.");
            }
        });

        startCamera();
    </script>
</body>
</html>
