<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Сканер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .scan-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: #ffffff;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }
        .scan-item:hover {
            transform: scale(1.02);
        }
        .scan-text {
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .prefix {
            font-size: 14px;
            color: #fff;
            padding: 2px 8px;
            border-radius: 5px;
            margin-left: 8px;
        }
        .prefix-rel { background: #007bff; }
        .prefix-flip { background: #28a745; }
        .prefix-corpse { background: #dc3545; }
        .scan-buttons {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .btn-rel { background: #007bff; color: white; }
        .btn-flip { background: #28a745; color: white; }
        .btn-corpse { background: #dc3545; color: white; }
        .btn-delete { background: #6c757d; color: white; }
        .btn-copy, .btn-flash {
            background: #ff9800;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>QR Сканер</h2>
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
    <div id="output">Тут появятся данные из QR-кода...</div>
    <button id="copyButton" class="btn-copy">Скопировать всё</button>
    <button id="flashButton" class="btn-flash">Включить фонарик</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        const flashButton = document.getElementById('flashButton');
        let scannedData = [];
        let stream = null;
        let track = null;
        let isFlashOn = false;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    track = stream.getVideoTracks()[0]; 
                    requestAnimationFrame(scanQRCode);
                };
            } catch (error) {
                console.error("Ошибка доступа к камере:", error);
                output.innerText = "Не удалось получить доступ к камере. Разрешите доступ в настройках.";
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    let extractedData = code.data.includes("=") ? code.data.split("=")[1] : code.data; 

                    if (!scannedData.some(item => item.value === extractedData)) {
                        scannedData.push({ value: extractedData, suffix: "" });
                        renderScannedData();
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function renderScannedData() {
            output.innerHTML = ""; 
            scannedData.forEach((item, index) => {
                const scanItem = document.createElement("div");
                scanItem.classList.add("scan-item");

                const text = document.createElement("span");
                text.classList.add("scan-text");
                text.textContent = item.suffix ? `${item.value} ${item.suffix}` : item.value;

                const buttonsDiv = document.createElement("div");
                buttonsDiv.classList.add("scan-buttons");

                const addRelButton = createSuffixButton("Рел", "рел", "btn-rel", index);
                const addFlipButton = createSuffixButton("Раскладушка", "раскладушка", "btn-flip", index);
                const addCorpseButton = createSuffixButton("Труп", "труп", "btn-corpse", index);
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Удалить";
                deleteButton.classList.add("btn-delete");
                deleteButton.onclick = () => {
                    scannedData.splice(index, 1);
                    renderScannedData();
                };

                buttonsDiv.appendChild(addRelButton);
                buttonsDiv.appendChild(addFlipButton);
                buttonsDiv.appendChild(addCorpseButton);
                buttonsDiv.appendChild(deleteButton);

                scanItem.appendChild(text);
                scanItem.appendChild(buttonsDiv);
                output.appendChild(scanItem);
            });
        }

        function createSuffixButton(label, suffix, className, index) {
            const button = document.createElement("button");
            button.textContent = label;
            button.classList.add(className);
            button.onclick = () => {
                scannedData[index].suffix = suffix;
                renderScannedData();
            };
            return button;
        }

        copyButton.addEventListener('click', () => {
            const textToCopy = scannedData.map(item => item.suffix ? `${item.value} ${item.suffix}` : item.value).join("\n");
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Данные скопированы!");
            });
        });

        flashButton.addEventListener('click', async () => {
            if (!track) return alert("Фонарик не поддерживается на этом устройстве.");
            try {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                flashButton.innerText = isFlashOn ? "Выключить фонарик" : "Включить фонарик";
            } catch {
                alert("Ошибка управления фонариком.");
            }
        });

        startCamera();
    </script>
</body>
</html>
