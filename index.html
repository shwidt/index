<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Сканер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .camera-container {
            position: relative;
            display: inline-block;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .scan-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ffffff;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }
        .scan-item:hover {
            transform: scale(1.02);
        }
        .scan-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.2s, transform 0.1s;
            margin: 2px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-copy, .btn-flash {
            background: #ff9800;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        .tracking-box {
            position: absolute;
            border: 2px solid red;
            display: none;
        }
    </style>
</head>
<body>
    <h2>QR Сканер</h2>
    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="output">Тут появятся данные из QR-кода...</div>
    <button id="copyButton" class="btn btn-copy">Скопировать всё</button>
    <button id="flashButton" class="btn btn-flash">Включить фонарик</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('camera');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        const flashButton = document.getElementById('flashButton');
        let scannedData = [];
        let stream = null;
        let track = null;
        let isFlashOn = false;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    track = stream.getVideoTracks()[0]; 
                    requestAnimationFrame(scanQRCode);
                };
            } catch (error) {
                console.error("Ошибка доступа к камере:", error);
                output.innerText = "Не удалось получить доступ к камере. Разрешите доступ в настройках.";
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, overlay.width, overlay.height);
                const imageData = ctx.getImageData(0, 0, overlay.width, overlay.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                ctx.clearRect(0, 0, overlay.width, overlay.height); 

                if (code) {
                    drawTrackingBox(code.location);
                    let extractedData = code.data.includes("=") ? code.data.split("=")[1] : code.data;

                    if (!scannedData.some(item => item.value === extractedData)) {
                        scannedData.push({ value: extractedData, suffix: "" });
                        renderScannedData();
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function drawTrackingBox(location) {
            if (!location) return;
            ctx.strokeStyle = "red";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
            ctx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
            ctx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
            ctx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
            ctx.closePath();
            ctx.stroke();
        }

        function renderScannedData() {
            output.innerHTML = ""; 
            scannedData.forEach((item, index) => {
                const scanItem = document.createElement("div");
                scanItem.classList.add("scan-item");

                const text = document.createElement("span");
                text.classList.add("scan-text");
                text.textContent = item.suffix ? `${item.value} ${item.suffix}` : item.value;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Удалить";
                deleteButton.classList.add("btn");
                deleteButton.onclick = () => {
                    scannedData.splice(index, 1);
                    renderScannedData();
                };

                scanItem.appendChild(text);
                scanItem.appendChild(deleteButton);
                output.appendChild(scanItem);
            });
        }

        copyButton.addEventListener('click', () => {
            const textToCopy = scannedData.map(item => item.suffix ? `${item.value} ${item.suffix}` : item.value).join("\n");
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Данные скопированы!");
            });
        });

        flashButton.addEventListener('click', async () => {
            if (!track) return alert("Фонарик не поддерживается на этом устройстве.");
            try {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                flashButton.innerText = isFlashOn ? "Выключить фонарик" : "Включить фонарик";
            } catch {
                alert("Ошибка управления фонариком.");
            }
        });

        startCamera();
    </script>
</body>
</html>
